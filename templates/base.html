<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>COGS 13 Article Viewer</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">COGS 13 - Article Tools</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link {{ 'active' if active_page == 'articles' else '' }}" href="/">Articles</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {{ 'active' if active_page == 'feeds' else '' }}" href="/feeds">Feeds</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {{ 'active' if active_page == 'addfeed' else '' }}" href="/addfeed">Add Feed</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

    <div class="container" style="min-height: 100%; padding-top: 5vh">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
